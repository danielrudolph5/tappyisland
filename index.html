<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monster Slayer - Tap to Kill</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <canvas id="gameCanvas"></canvas>
        <div class="ui-overlay">
            <div id="startScreen" class="screen hidden">
                <h1>Monster Slayer</h1>
                <h2>Tap to Kill</h2>
                <button id="startBtn">Start Game</button>
            </div>
            <div id="scoreDisplay" class="score-display">0</div>
            <div class="game-stats">
                <div id="levelDisplay" class="stat-item">Level 1</div>
                <div id="xpDisplay" class="stat-item">XP: 0 / 100</div>
                <div id="soldierCount" class="stat-item">Soldiers: 1</div>
                <div id="comboDisplay" class="stat-item combo"></div>
            </div>
            <div id="idleUI" class="idle-ui">
                <div class="resource-info">
                    <div class="coins-per-second">Gold/sec: <span id="goldPerSecond">1</span></div>
                </div>
                <div class="upgrades-panel">
                    <h3>Talent Upgrades</h3>
                    <div class="upgrade-grid">
                        <button id="upgradeSoldierDamage" class="upgrade-btn">
                            <div class="upgrade-name">Soldier Training</div>
                            <div class="upgrade-level level">Level 0</div>
                            <div class="upgrade-cost">Cost: <span class="cost">50g</span></div>
                        </button>
                        <button id="upgradeSoldierSpeed" class="upgrade-btn">
                            <div class="upgrade-name">Combat Speed</div>
                            <div class="upgrade-level level">Level 0</div>
                            <div class="upgrade-cost">Cost: <span class="cost">75g</span></div>
                        </button>
                        <button id="upgradeSoldierCount" class="upgrade-btn">
                            <div class="upgrade-name">Recruitment</div>
                            <div class="upgrade-level level">Level 0</div>
                            <div class="upgrade-cost">Cost: <span class="cost">100g</span></div>
                        </button>
                        <button id="upgradeTapDamage" class="upgrade-btn">
                            <div class="upgrade-name">Power Strike</div>
                            <div class="upgrade-level level">Level 0</div>
                            <div class="upgrade-cost">Cost: <span class="cost">30g</span></div>
                        </button>
                        <button id="upgradeGoldReward" class="upgrade-btn">
                            <div class="upgrade-name">Treasure Hunter</div>
                            <div class="upgrade-level level">Level 0</div>
                            <div class="upgrade-cost">Cost: <span class="cost">60g</span></div>
                        </button>
                        <button id="upgradeCritChance" class="upgrade-btn">
                            <div class="upgrade-name">Critical Hit</div>
                            <div class="upgrade-level level">Level 0</div>
                            <div class="upgrade-cost">Cost: <span class="cost">120g</span></div>
                        </button>
                        <button id="upgradeAutoGold" class="upgrade-btn">
                            <div class="upgrade-name">Gold Mine</div>
                            <div class="upgrade-level level">Level 0</div>
                            <div class="upgrade-cost">Cost: <span class="cost">40g</span></div>
                        </button>
                        <button id="upgradeExperience" class="upgrade-btn">
                            <div class="upgrade-name">Wisdom</div>
                            <div class="upgrade-level level">Level 0</div>
                            <div class="upgrade-cost">Cost: <span class="cost">80g</span></div>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
